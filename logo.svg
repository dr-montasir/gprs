<svg width="60px" height="40px" viewBox="0 0 60 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #7f5112; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #80604d; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <!-- Radio Box -->
  <rect width="60" height="40" rx="5" ry="5" fill="url(#gradient)" />
  <!-- Speaker Grille -->
  <rect x="5" y="10" width="50" height="15" fill="black" />
  <rect x="5" y="10" width="50" height="3" fill="darkgray" />
  <rect x="5" y="15" width="50" height="3" fill="darkgray" />
  <rect x="5" y="20" width="50" height="3" fill="darkgray" />
  <!-- Knobs -->
  <circle cx="48" cy="24" r="3.0" fill="white" />
  <circle cx="34" cy="24" r="2.0" fill="darkgray" />
  <!-- Text -->
  <text x="30" y="32" font-family="Arial" font-size="10" fill="white" text-anchor="middle" alignment-baseline="middle">
    GPRS
  </text>
  <!-- Antenna -->
  <line x1="30" y1="5" x2="30" y2="0" stroke="black" stroke-width="2" />
  <circle cx="30" cy="5" r="2" fill="black" />
</svg>